<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box large" id="naver-search">
            <a href="https://search.naver.com" target="_blank">네이버검색</a>
        </div>
        <div class="box large" id="naver">
            <a href="https://www.naver.com" target="_blank">네이버</a>
        </div>
        <div class="box small" id="youtube">
            <a href="https://www.youtube.com" target="_blank">유튜브</a>
        </div>
        <div class="box small" id="twitter">
            <a href="https://www.twitter.com" target="_blank">트위터</a>
        </div>
    </div>
</body>
</html>
